<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Login Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 id="header-title">JavaScript Login Form</h1>
    </header>
    <section class="container">
      <form id="my-form">
        <h1 id="fom-title">Login Form</h1>
        <div class="msg"></div>
        <div>
          <label class="inputtxt" for="name" > User Name</label>
          <input type="text" id="name" placeholder="Enter User Name">
        </div>
        <div>
          <label class="inputtxt" for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter e-mail Address">
        </div>
        <input class="btn" type="submit" value="Submit">
      <ul id="users"></ul>
    </section>
    <script src="main.js"></script>
  </body>
</html>
